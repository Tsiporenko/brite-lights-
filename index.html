<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brite Lights</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>

    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="img/header/logo.png" alt="#">
            <ul class="header__menu menu">
               <li class="menu__item"><a href="" class="menu__link">About</a></li>
               <li class="menu__item"><a href="" class="menu__link">News</a></li>
               <li class="menu__item"><a href="" class="menu__link">Music</a></li>
               <li class="menu__item"><a href="" class="menu__link">Media</a></li>
               <li class="menu__item"><a href="" class="menu__link">Tours</a></li>
               <li class="menu__item"><a href="" class="menu__link">Contacts</a></li> 
            </ul>
        </div>
    </header>
    <section class="hero" >
        <img class="hero__bg" src="img/hero/background.jpg" alt="#">
        <div class="hero__container">
            <div class="hero__inner">
                <p class="hero__subtitle">New Single</p>
                <h1 class="hero__title">War For Love</h1>
                <div class="hero__video">
                    <img class="hero__play" src="img/hero/play.svg" alt="#">
                    <hr>
                    <p>00:22-02:54</p>
                </div>
            </div>
        </div>
    </section>
    <section class="news">
        <div class="news__container">
            <div class="news__inner">
                <div class="news__img">
                    <img src="img/news/1.jpg" alt="#">
                    <p>Working on my upcoming full-lenth <br> album that`s releasing later this year.</p>
                </div>
                <div class="news__img">
                    <img src="img/news/2.jpg" alt="#">
                    <p>Halloween vibes. <br> Listen my new track!</p>
                </div>
                <div class="news__img">
                    <img src="img/news/3.jpg" alt="#">
                    <p>WarForLove is OUT NOW!! <br> Stream it here!</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
